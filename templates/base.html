{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieMan</title>
  {% tailwind_css %}
</head>
<body class="bg-gray-200">
  <header
      class="flex justify-between p-3 font-extrabold text-white uppercase bg-gray-700"
    >
      <div class="flex items-center justify-start space-x-4">
        <div class="hover:text-sky-600">
          <h1><a href="{% url 'movie_list' %}">Movieman</a></h1>
        </div>
        <div class="hover:text-sky-600">
          <a href="{% url 'movie_new' %}"> New Movie</a>
        </div>
      </div>
      <div class="flex items-center justify-end w-3/6 space-x-4">
        <form class="w-full rounded-sm" action="{% url 'search_results' %}" method="GET">
          <div>
           <input required class="text-gray-400 rounded-md" type="text" name="q" placeholder="Search Articles"
          </div>
           <input type="submit" class="px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform rounded-md bg-sky-600 hover:bg-sky-700 focus:outline-none " value="Search" />
         </form>
      </div>

    </header>
  <main class="container px-4 py-14 max-auto">
    {% block content %}

    {% endblock content %}
  </main>
</body>
</html>
